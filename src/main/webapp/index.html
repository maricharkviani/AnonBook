    <title>AnonBook</title>

<body onload="getPosts()">
<header>
    <h1>Welcome to AnonBook!</h1>
</header>

<div id="addPost">
    <button id="addPostButton" type="button" onclick="showAddPostEdit()" ></button>
    <div id="tape"></div>
</div>

<div id="showAddPostEdit">
    <h2>Add New Post</h2>
    <textarea id="post" placeholder="Would you share your thoughts with us?"></textarea>
    <input type="file" id="photoUpload" accept="image/*" onchange="handleFileChange(event)">
    <input id="postButton" type="submit" value="Post" onclick="post()">
</div>

</body>
